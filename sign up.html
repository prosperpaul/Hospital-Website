<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDF Hospital</title>
    <link rel="stylesheet" href="./styles/sign up.css" />
  </head>
  <body>
    <div class="log"><img src="images/Group 3687.png" /></div>

    <div class="sign-info">
      <div>
        <img
          class="log-img"
          src="images/Group 3689.png"
          width="900"
          height="1000"
        />
      </div>
      <div class="sign-info2">
        <h2 class="sign-text">
          Let’s protect you and keep up about your health
        </h2>
        <form method="post">
          <div class="sign-details">
            <label for="text" id="text">I am registering as a</label>
          </div>

          <div>
            <input type="radio" />
            <label for="text">Patient</label>
            <input type="radio" />
            <label for="text">Doctor</label>
          </div>
          <div class="sign-details">
            <label type="text">Doctor’s Full name</label>
            <br />

            <input class="sign-input" type="text" /><br />
          </div>

          <div class="sign-details">
            <label for="text">Phone Number</label>
            <br />
            <input class="sign-input" type="text" /><br />
          </div>

          <div class="sign-details">
            <label for="text">Email address</label><br />
            <input class="sign-input" type="text" />
          </div>
          <br />
          <label class="sign-details" for="text">Doctor’s ID Number</label>
          <div class="id">
            <div>
              <input class="sign-input1" type="text" placeholder="ID Type" />
            </div>
            <div>
              <input class="sign-input2" ="text" placeholder="ID Number" />
            </div>
          </div>
          <br />

          <button class="sign-btn">Register</button>
        </form>
        <h5>Already Registered? <span>Check Status</span></h5>
      </div>
    </div>
  </body>
</html>
